  - title: Verwandte Tools
  - items:
    - title: Power BI-Berichtsserver
      summary: Lernen Sie die Power BI-Berichtsserver kennen. Dabei handelt es sich um lokale Berichtsserver mit einem Webportal, in dem Sie Power BI-Berichte, paginierte Berichte und KPIs anzeigen und verwalten können.
      url: report-server/index.yml
    - title: Power BI-REST-APIs
      summary: Die Power BI-REST-APIs stellen Dienstendpunkte für die Einbettung, für die Verwaltung sowie für Benutzerressourcen bereit.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Dokumentation zu Power Platform
      summary: Hier erfahren Sie, wie Power BI, Power Apps, Power Automate und Power Virtual Agents zusammen funktionieren und sich ergänzen.
      url: https://docs.microsoft.com/power-platform/
