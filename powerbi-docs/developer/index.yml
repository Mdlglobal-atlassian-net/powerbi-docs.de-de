additionalContent:
  sections:
  - title: Verwandte Tools
  - items:
    - title: Power BI-REST-APIs
      summary: Die Power BI-REST-APIs stellen Dienstendpunkte für die Einbettung, für die Verwaltung sowie für Benutzerressourcen bereit.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Azure Resource Manager-REST-API
      summary: Eine API, die RESTful-Webdienste bereitstellt, mit denen Sie dedizierte Power BI-Kapazitäten erstellen, abrufen und aktualisieren können
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: Dokumentation zu Power Platform
      summary: Hier erfahren Sie, wie Power BI, Power Apps, Power Automate und Power Virtual Agents zusammen funktionieren und sich ergänzen.
      url: https://docs.microsoft.com/power-platform/
    - title: Power BI Developer Center
      summary: Erstellen mit Power BI
      url: https://powerbi.microsoft.com/developers/
    - title: Beispiele für Power BI-Visuals
      summary: Eine Sammlung von Power BI-Beispielen und deren Codebibliotheken
      url: https://microsoft.github.io/PowerBI-visuals/samples/
    - title: Power BI-Bibliotheken
      summary: Power BI-Bibliotheken (NuGet)
      url: https://www.nuget.org/profiles/powerbi
    - title: Einbettungssetuptool
      summary: Richten Sie Ihre Power BI-Einbettungsumgebung ein.
      url: https://app.powerbi.com/embedsetup
    - title: Playground
      summary: Testen Sie Features, und erkunden Sie APIs.
      url: https://aka.ms/pbieplayground
